<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DesafioInstaDIO</title>
</head>
<body>
  <div class="wrapper">
    <div class="phone">
      <img src="img/cellphone.png" alt="Cell phone device">
    </div>

    <div class="continue">
      <div class="group">
        <img src="" alt="instaLogo">
        <div class="profile-photo">
          <img src="img/fotoPerfil.jpg" alt="profile photo">
        </div>
        <a href="" class="login" target="_blank">Continue como @vitormota</a>
        <a href="" class="logout" target="_blank">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é @vitormota?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <a href="" class="link-blue" target="_blank">Inscreva-se</a>
        </p>
      </div>

      <div class="app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="" class="app-download"></a>
          <a href="" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
